version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: lsp_postgres
    environment:
      POSTGRES_USER: lsp_user
      POSTGRES_PASSWORD: lsp_password
      POSTGRES_DB: lsp_swimlanes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lsp_user -d lsp_swimlanes"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lsp_api
    environment:
      DATABASE_URL: postgresql://lsp_user:lsp_password@db:5432/lsp_swimlanes
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
